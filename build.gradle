plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0-RC2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'teun.stout'
version = '0.0.1-SNAPSHOT'
description = 'Sour service for my drinking habits'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springMicrometerVersion', '1.15.5')
    set('webmvcVersion', '3.0.0-M1')
    set('logbackVersion', '9.0')
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${webmvcVersion}"
    implementation "net.logstash.logback:logstash-logback-encoder:${logbackVersion}"
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "io.micrometer:micrometer-bom:${springMicrometerVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
